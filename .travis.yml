language: minimal
services:
- docker
script:
- bash travis-build.sh
before_install:
- openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv
  -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy_rsa
- ssh-add deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: ssh -o "StrictHostKeyChecking no" -t ubuntu@18.221.133.213 ls
  on:
    branch: master
